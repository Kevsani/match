<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Match the Square</title>

    <link rel="stylesheet" href="css/game.css">
</head>
<body style="min-height:100%">
    <div id="draggable" class="drag">
        <p></p>
    </div>
    <div id="droppable" class="drop ui-widget-header">
        <p></p>
    </div>
    <div id="draggable2" class="drag">
        <p></p>
    </div>
    <div id="droppable2" class="drop ui-widget-header">
        <p></p>
    </div>
    <div id="draggable3" class="drag">
        <p></p>
    </div>
    <div id="droppable3" class="drop ui-widget-header">
        <p></p>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/drag.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        function initialize() {
            var square = new dragElement("draggable", new Position(10, 70), new Size(10));
            var square2 = new dragElement("draggable2", new Position(10, 40), new Size(5));
            var square3 = new dragElement("draggable3", new Position(10, 10), new Size(20, 5));
            var squaredrop = new dropElement("droppable", square, new Position(70, 30));            
            var squaredrop2 = new dropElement("droppable2", square2, new Position(50, 30));         
            var squaredrop3 = new dropElement("droppable3", square3, new Position(60, 60));
        }
        initialize();
    </script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
